name: ğŸ§ª Deploy to Staging (Render)

on:
  push:
    branches: [ develop, staging ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: openlearn_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Run ESLint
      run: npm run lint || true

    - name: ğŸ—ï¸ Build TypeScript
      run: npm run build

    - name: ğŸ—„ï¸ Setup test database
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/openlearn_test
      run: |
        npx prisma generate
        npx prisma migrate deploy

    - name: ğŸ§ª Run tests
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/openlearn_test
        JWT_SECRET: test-secret
        JWT_REFRESH_SECRET: test-refresh-secret
      run: npm test || true

  deploy-staging:
    name: ğŸš€ Deploy to Staging (Render)
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging'
    environment: staging
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}

    - name: â³ Wait for deployment
      run: |
        echo "â³ Waiting for Render deployment to complete..."
        sleep 60

    - name: ğŸ¥ Health check staging
      run: |
        echo "ğŸ¥ Performing health check on staging..."
        for i in {1..10}; do
          if curl -f -s ${{ secrets.STAGING_URL }}/health > /dev/null; then
            echo "âœ… Staging deployment successful!"
            break
          else
            if [ $i -eq 10 ]; then
              echo "âŒ Staging health check failed after 10 attempts"
              exit 1
            fi
            echo "â³ Health check attempt $i failed, retrying in 30s..."
            sleep 30
          fi
        done

    - name: ğŸ“Š Display staging info
      run: |
        echo "ğŸ‰ Staging deployment completed!"
        echo "ğŸ”— Staging URL: ${{ secrets.STAGING_URL }}"
        echo "ğŸ“Š Status Page: ${{ secrets.STAGING_URL }}/status-page"
        echo "ğŸ¥ Health Check: ${{ secrets.STAGING_URL }}/health"

  integration-tests:
    name: ğŸ”§ Integration Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ§ª Run integration tests against staging
      env:
        STAGING_URL: ${{ secrets.STAGING_URL }}
        TEST_API_KEY: ${{ secrets.TEST_API_KEY }}
      run: |
        # Install test dependencies
        npm ci
        
        # Run integration tests
        echo "ğŸ§ª Running integration tests against staging environment..."
        
        # Basic API tests
        echo "ğŸ“¡ Testing API endpoints..."
        
        # Test health endpoint
        curl -f "$STAGING_URL/health" || exit 1
        echo "âœ… Health endpoint working"
        
        # Test status endpoint
        curl -f "$STAGING_URL/api/status" || exit 1
        echo "âœ… Status endpoint working"
        
        # Test authentication endpoints
        curl -f -X POST "$STAGING_URL/api/auth/register" \
          -H "Content-Type: application/json" \
          -d '{"email":"test@example.com","password":"password123","name":"Test User"}' || echo "âš ï¸ Register endpoint test failed (expected for duplicate)"
        
        echo "âœ… Integration tests completed"

  notify-staging:
    name: ğŸ“¢ Notify Staging Status
    runs-on: ubuntu-latest
    needs: [deploy-staging, integration-tests]
    if: always()
    
    steps:
    - name: ğŸ“¢ Staging Success Notification
      if: needs.deploy-staging.result == 'success' && needs.integration-tests.result == 'success'
      run: |
        echo "ğŸ‰ Staging deployment and tests completed successfully!"
        echo "ğŸ”— Staging: ${{ secrets.STAGING_URL }}"
        echo "ğŸ“Š Status: ${{ secrets.STAGING_URL }}/status-page"
        echo "âœ… Ready for promotion to production"

    - name: ğŸ“¢ Staging Failure Notification
      if: needs.deploy-staging.result == 'failure' || needs.integration-tests.result == 'failure'
      run: |
        echo "âŒ Staging deployment or tests failed!"
        echo "ğŸ” Please check the logs for details"
        echo "ğŸš« Do not promote to production"
