version: '3.8'

services:
  app:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: openlearn-backend-staging
    restart: unless-stopped
    environment:
      - NODE_ENV=staging
      - PORT=3000
    env_file:
      - ../../environments/.env.staging
    ports:
      - "3000:3000"
    depends_on:
      - redis
    volumes:
      - ../../logs:/app/logs
      - ../../uploads:/app/uploads
    networks:
      - openlearn-staging-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: openlearn-redis-staging
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 50mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-staging-data:/data
    networks:
      - openlearn-staging-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: openlearn-nginx-staging
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
      - ../nginx/staging.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ../../logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - openlearn-staging-network

volumes:
  redis-staging-data:

networks:
  openlearn-staging-network:
    driver: bridge
