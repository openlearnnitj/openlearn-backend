# Prometheus Configuration for OpenLearn Backend
# This file defines how Prometheus scrapes metrics from the application

global:
  scrape_interval: 15s
  
  scrape_timeout: 10s
  
  evaluation_interval: 15s
  
  external_labels:
    monitor: 'openlearn-backend'
    environment: 'production'

# Scrape configurations
scrape_configs:
  # Job for scraping the OpenLearn backend /metrics endpoint
  - job_name: 'openlearn-api'
    
    # Metrics path
    metrics_path: '/metrics'
    scheme: 'http'
    
    scrape_interval: 15s
    scrape_timeout: 10s
    
    static_configs:
      - targets: ['app:3000']  # Docker service name:port
        labels:
          service: 'openlearn-backend'
          instance: 'production'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'